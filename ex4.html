<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let brray = [
        [1,2,3],
        [4,5,6],
        [7,8,9]
    ]

    function sumArray(array){
        let sum=0;
        for (let i = 0 ; i < array.length ; i++){
            for (let j = 0 ; j < array.length ; j++){
                if(i === j ){
                  sum += array[i][j];
                }
            }
        }
        return sum;
    }

    document.write(sumArray(brray));
</script>
</body>
</html>
